{% extends 'base.html' %}

{% block content %}
    {% if latest_image_list %}
        <ul>
            {% for image in latest_image_list %}
                <div style="height: 40vh; text-align: center; margin: 4rem 0rem 4rem 0rem">
                    <img alt="" src="{{ image.image.url }}" style="max-height: 100%; max-width: 100%;  border: 1rem solid var(--secondary-color); border-radius: 1rem ;">
                </div>
                
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock content %}
