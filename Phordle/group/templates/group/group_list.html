{% extends 'base.html' %}

{% block content %}
    {% if user_groups %}
        {% for group in user_groups %}
            <a href="{% url 'theme:theme' group.theme.id %}">{{ group.name }}</a>
        {% endfor %}
    {% else %}
        <p>Not in any groups</p>
    {% endif %}
    <a href="{%url 'group:create_group' %}">Create Group</a>
{% endblock %}
