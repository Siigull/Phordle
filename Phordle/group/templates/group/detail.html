{% extends 'base.html' %}

{% block content %}
<head>
    <style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 1rem;">{{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}    
        {{ form }}
        <button type="submit">Add User</button>
        {% if err %}
            <p> User not found </p>
        {% endif %}
    </form>
</body>
{% endblock %}
