{% extends 'base.html' %}

{% block content %}
  <h1>Upload An Image</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"><></button>
  </form>

  {% if found %}
    <br><br>
    <h5>Found words</h5>
    <br>
    {% for i in found %}
      <h6>{{ i }}</h6>
    {% endfor %}
  {% endif %}
{% endblock %}
