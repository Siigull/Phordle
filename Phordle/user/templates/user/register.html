{% block content %}
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
	<div class=container>
		<form method="POST" novalidate>
			{% csrf_token %}
			<h2>Sign Up</h2>
			{{ form.as_p }}
			<input type="submit" value="Register" />
		</form>
	</div>
</body>


{% endblock content%}
