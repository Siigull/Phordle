{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en-us">
<head>
	<style>
		body {
			height: 100vh;
			background-color: #4f4f4f;
		}
		.comtainer {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.form {
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
	<title>Register</title>
</head>
<body>
	<div class=container>
		<form class="form" method="POST" novalidate>
			{% csrf_token %}
			<h2 class="text-center; text-color">Sign Up</h2>
			{{ form.as_p }}
			<input type="submit" value="Register" />
		</form>
	</div>
</body>


{% endblock content%}
