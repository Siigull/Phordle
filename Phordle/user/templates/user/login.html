{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en-us">
<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: var(--bg-color);
			font-size: var(--font-size);
			font-family: var(--font-family);
			overflow: hidden;
		}

		.card {
			background-color: var(--primary-color);
			border-radius: 1rem;
			width: 100%;
			max-width: 40rem; /* Adjust this as needed for larger screens */
			padding: 2rem;
			text-align: center;
		}

		.wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: calc(100vh - 6.25rem); /* Adjust for navbar */
		}

		.form {
			margin: 0;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between; /* Adjust to push content to top */
			height: 100%; /* Ensure the form container takes full height */
		}

		label {
			color: white;
		}

		p {
			color: white;
			margin: 10px;
			text-align: left;
		}

		h2 {
			color: white;
		}

		li {
			color: white;
		}
		
		input[type="text"],
		input[type="text"]:focus,
		input[type="password"],
		input[type="password"]:focus {
			width: 100%;
			padding: 0.5rem; /* 8px */
			border-radius: 0.3125rem; /* 5px */
			background-color: var(--secondary-color);
			color: white;
		}

		input[type="text"]::placeholder,
		input[type="password"]::placeholder {
			color: var(--bs-gray-200);
		}

		.btn {
			margin-top: 1.25rem; /* 20px */
			background-color: var(--secondary-color);
			color: white;
			padding: 0.625rem 1.25rem; /* 10px 20px */
			border: none;
			border-radius: 0.3125rem; /* 5px */
			cursor: pointer;
		}
	</style>
	<title>Log In</title>
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<form method="POST" novalidate>
				{% csrf_token %}
				<h2>Log In</h2>
				{{form.as_p}}
				<input class="btn" type="submit" value="Login" />
				<p class="text-center">Don't have an account? <a href="{%url 'register' %}">Register</a></p>
			</form>
		</div>
	</div>
</body>
{% endblock content %}
