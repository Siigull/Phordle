{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            height: 100vh;
            padding: 0;
            margin: 0; /* Reset default margin */
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center; /* Center the <a> elements horizontally */            max-width: 600px; /* Adjust the maximum width as needed */
            height: 100%;
        }

        .quickstart-link {
            padding: auto;
            flex: 1; /* Distribute available space equally among children */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: var(--secondary-color);
            height: 20vh;
            border-radius: 1rem;
            border: solid .5rem var(--primary-color);
            transition: transform 0.2s, border 0.2s;
        }

        .quickstart-link p{
            color: white;
            text-transform: uppercase;
            padding: auto;
        }
    </style>
    <title>Themes</title>
</head>
<body>
    <div class="container">
    {% if  quickstart_list %}
        {% for i in quickstart_list %}
            <a class="quickstart-link" href="{% url 'theme:theme' i.id %}">
            <p>{{ i.name }}</p>
            </a>
        {% endfor %}
    {% else %}
        <p>You should never see this, quickstart themes missing</p>
    {% endif %}
    </div>
</body>
</html>
{% endblock %}
