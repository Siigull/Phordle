{% extends 'base.html' %}

{% block content %}
    {% if  quickstart_list %}
        {% for i in quickstart_list %}
                        
            <a href="{% url 'theme:theme' i.id %}">
            <p>{{ i.name }}</p>
            
        {% endfor %}
    {% else %}
        <p>You should never see this, quickstart themes missing</p>
    {% endif %}
{% endblock %}
