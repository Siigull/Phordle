{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center; /* Center the <a> elements horizontally */            max-width: 600px; /* Adjust the maximum width as needed */
            height: 100%;
            width: 100%; /* Expand the container to its parent's width */
        }

        .quickstart-link{
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            flex: 1;
            background-color: var(--secondary-color);
            height: 20vh;
            border-radius: 1rem;
            border: solid .5rem var(--primary-color);
        }
    </style>
    <title>Themes</title>
</head>
<body>
    {% if  quickstart_list %}
        <div class="container">
            {% for i in quickstart_list %}
                <a class="quickstart-link" href="{% url 'theme:theme' i.id %}">
                <p>{{ i.name }}</p>
            {% endfor %}
        </div>
    {% else %}
        <p>You should never see this, quickstart themes missing</p>
    {% endif %}
</body>
</html>
{% endblock %}
